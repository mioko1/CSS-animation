<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!------------------------------ CAT ------------------------------>
        <div id="cat">
            <div class="catEars catEarLeft"></div>
            <div class="catEars catEarRight"></div>
            <div class="catHead">
                <div class="catEyes catEyeLeft"></div>
                <div class="catEyes catEyeRight"></div>
                <div class="catNose"></div>
                <div class="catMouth catMouthLeft"></div>
                <div class="catMouth catMouthRight"></div>
                <div class="catMoustache catMoustacheLeft"></div>
                <div class="catMoustache catMoustacheLeft2"></div>
                <div class="catMoustache catMoustacheRight"></div>
                <div class="catMoustache catMoustacheRight2"></div>
            </div>
            <div class="catBody"></div>
            <div class="catTail"></div>
         </div>
        <!------------------------------ WALL,HOLE,MOUSE ------------------------------>
        <div class="wall">
            <div class="hole">
                <div class="mouse">
                    <div class="mouseEar"></div>
                    <div class="mouseNouse"></div>
                    <div class="mouseEye"></div>
                    <div class="mouseTail"></div>
                </div>
            </div>
        </div>
        <!------------------------------ TREE ------------------------------>
        <div class="tree">
        <div class="branch"></div></div>
    </div>
</body>
</html>
